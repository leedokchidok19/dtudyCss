<!DOCTYPE html>
<html leng="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./drone.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <title>Mouse Movement Effect - Easy Tutorials</title>
  </head>
<body>
  <div id="banner">
    <div id="drone-box">
      <img src="./drone.png" alt="drone" class="dron-pic">
      <img src="./drone-left.png" alt="drone" class="left-pic">
      <img src="./drone-right.png" alt="drone" class="right-pic">
    </div>
  </div>
  <script type="text/javascript">
    $('#banner').mousemove(function(e){
      var moveX = (e.pageX * -1/2)+300;
      var moveY = (e.pageY * -1/3)+120;
        $('#drone-box').css({
          'transform' : 'translate3d('+moveX+'px, '+moveY+'px, 0)'
        });
    });
  </script>
</body>
</html>
